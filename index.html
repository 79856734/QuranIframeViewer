<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 767px)">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#305f4d" />
    <script>
      if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
      navigator.serviceWorker.register('/QuranIframeViewer/service-worker.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.error('SW registration failed:', err));
    });
    }
  </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer - By Mostafa_XS1</title>
</head>
<body>
    <iframe class="myiframe" id="myiframe" src="https://www.easyquran-eg.com/qrhafs/page/1"></iframe>
    <div class="mydiv">
  <div>
    <button id="back" style="margin: 5px;">Back</button>
    <button id="next" style="margin: 5px;">Next</button>
  </div>
  <div>
    <input id="pagenumber" type="number" style="width:60px;margin:5px;">
    <button id="goto" style="margin-right: 30px;">Go</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
